<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>


   
    <section class="signUpsection ">
        <div class="container ">
          <div class="forInputs text-center  ">
              <header class="text-center"><h1>Smart Login System</h1></header>
              <div class="form-floating inputs ">
                <input type="text" id="userName" oninput="validation(this)" name="name" placeholder="Enter your Name" class="w-100 p-1 m-2  form-control">
                <p  class="alert alert-danger d-none">the informaion is invalid</p>
                <label for="userName"></label>
            
           
            </div>
              <div class="form-floating inputs ">
                  <input type="email" id="Email" name="email" oninput="validation(this)" placeholder="Enter your email" class="w-100 p-1 m-2 form-control">
                  <p  class="alert alert-danger d-none">the informaion is invalid</p>
                  <label for="Email"></label>
            
             
              </div>
              <div class="form-floating">
                  <input type="password" id="Password" oninput="validation(this)" name="password" placeholder="Enter your password" class="w-100 p-1 m-2 form-control">
                  <p  class="alert alert-danger d-none">the informaion is invalid</p>
                  <label for="Password"></label>
                  
              </div>
              <button class="w-100 p-1 m-2 btn2">signUp</button>
              <p>you have an account?<a href="" id="btn2"> Sign in</a></p>
  
          </div>
      </div>
      </section>
   

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index2.js"></script>
</body>
